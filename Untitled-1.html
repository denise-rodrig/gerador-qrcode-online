<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>
<body>
    <input type="url" name="" id="input">
    <input\>
  <button id="bnt">Criar qrcode</button>

  <div id="div"></div>
</body>  
 <script>
       let input = document.getElementById("input");
       let button = document.getElementById("bnt");


       button.addEventListener("click",function criarQRcode(){
        let url=input.value;
          console.log(url);
           let qrcode=document.createElement("img")
           qrcode.setAttribute("src", `https://api.qrserver.com/v1/create-qr-code/?data=${url}&size=250x250`);
           let div=document.getElementById("div")
           div.appendChild(qrcode)
        })

  </script>
</html>
